<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1-rc.3/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>FirstBlockchain</title>
</head>
<body>
    <h1>details here</h1>
    <p id="getBalance"></p>
    <p id="getAddress"></p>
    <button id="btnBalance">getBalance</button>
    <button id="btnAddress">getAddress</button>

    
    <script>
        var contract;
       
        $(document).ready(function(){
           var web3 =new Web3(web3.currentProvider);
            var address="0x5B38Da6a701c568545dCfcB03FcB875f56beddC4";
            var abi=[
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getOwner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
            contract=new web3.eth.Contract(abi,address);
            contract.methods.getBalance().call().then(function(bal){
                $('#getBalance').html(bal);
            })
        })

        
    </script>
</body>

</html>
